{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %}PSUSphere{% endblock %}</title>  
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://maxst.icons8.com/openapi/it/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/ready.css' %}">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="main-header">
            <div class="logo-header">
                <a href="/" class="logo">PSUSphere</a>
                <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <button class="topbar-toggler more"><i class="la la-ellipsis-v"></i></button>
            </div>
            <nav class="navbar navbar-header navbar-expand-lg">
                <div class="container-fluid">
                    <form class="navbar-left navbar-form nav-search mr-md-3" action="">
                        <div class="input-group">
                            <input type="text" name="q" placeholder="Search ..." class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="la la-search search-icon"></i>
                                </span>
                            </div>
                        </div>
                    </form>
                    <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
                        <li class="nav-item dropdown">
                            <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false"> 
                                <img src="{% static 'img/profile.jpg' %}" alt="user-img" width="36" class="img-circle">
                                <span>Admin</span> 
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a class="dropdown-item" href="#"><i class="la la-user"></i> My Profile</a></li>
                                <div class="dropdown-divider"></div>
                                <li><a class="dropdown-item" href="#"><i class="la la-power-off"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="sidebar">
            <div class="scrollbar-inner sidebar-wrapper">
                <ul class="nav">
                    <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                        <a href="/">
                            <i class="la la-dashboard"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item {% if 'organization' in request.path %}active{% endif %}">
                        <a href="{% url 'organization-list' %}">
                            <i class="la la-group"></i>
                            <p>Organizations</p>
                        </a>
                    </li>
                    <li class="nav-item {% if 'student' in request.path %}active{% endif %}">
                        <a href="{% url 'student-list' %}">
                            <i class="la la-users"></i>
                            <p>Students</p>
                        </a>
                    </li>
                    <li class="nav-item {% if 'college' in request.path %}active{% endif %}">
                        <a href="{% url 'college-list' %}">
                            <i class="la la-bank"></i>
                            <p>Colleges</p>
                        </a>
                    </li>
                    <li class="nav-item {% if 'program' in request.path %}active{% endif %}">
                        <a href="{% url 'program-list' %}">
                            <i class="la la-list-alt"></i>
                            <p>Programs</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
            
            <footer class="footer">
                <div class="container-fluid">
                    <div class="copyright ml-auto">
                        2026, PSUSphere
                    </div>              
                </div>
            </footer>
        </div>
    </div>

    <script src="{% static 'js/core/jquery.3.2.1.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/ready.min.js' %}"></script>
</body>
</html>
