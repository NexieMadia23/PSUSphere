{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Organizations</h4> <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Delete Organization</div>
            <div class="card-category">Confirm permanent removal</div>
          </div>

          <div class="col-md-6">
            <div class="card-body">
              <form class="" action="" method="post" novalidate>
                <p>Are you sure you want to delete <strong>"{{ object }}"</strong>?</p>
                {% csrf_token %}
                {% include 'includes/forms.html' %}
                
                <div class="form-group">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-danger btn-rounded">Confirm Delete</button>
                    
                    <a href="{% url 'organization-list' %}" class="btn btn-secondary btn-rounded ml-2">Cancel</a>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
